<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  </head>
  <body>
    <h1>Press any key to Start</h1>

    <div class="upper-btn">
      <button id="green" class="btn btn-1" type="button" name="button"></button>
      <button id="red" class="btn btn-2" type="button" name="button"></button>
    </div>
    <div class="lower-btn">
      <button id="yellow" class="btn btn-3" type="button" name="button"></button>
      <button id="blue" class="btn btn-4" type="button" name="button"></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
